{% extends 'base.html' %}
{% block title %} Reset Password {% endblock %}

{% block content %}
	 
	 <section class="bg-gray-50  dark:bg-gray-900">
    	 <div class="flex flex-col h-screen items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        	 <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                 <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                     <h1 class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Reset Your Password
                    </h1>
            		<form id="auth-form" action="" method="post">
            		{% csrf_token %}
            			{{ form.email }}
            			<br>
            			<button  type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Request Password Reset</button>
            		</form>
            	</div>
        	</div>
    	</div>
	</section>

{% endblock %}
