{% extends "base.html" %}


{% block content %}

    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen lg:py-0">

            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                
                    <form method="post">
                    {% csrf_token %}
                        <h2 class="mb-4 text-center font-bold text-2xl">Create Link</h2>
                        <div class="flex items-center gap-3">
                            <div>
                                <label>Title<span class="text-red-500">*</span></label>
                                <input
                                    class="border w-full p-4 mt-2 outline-none rounded hover:ring hover:ring-blue-300"
                                    placeholder="Title"
                                    required
                                    name="title" />
                            </div>
                             <div>
                                <label>Tags<span class="text-red-500">*</span></label>
                                <input
                                    class="border w-full p-4 mt-2 outline-none rounded hover:ring hover:ring-blue-300"
                                    placeholder="Tags"
                                    list="tag-list"
                                    required
                                    name="tag"
                                />
                                <datalist id="tag-list">
                                    {% for tag in tags %}
                                        <option value="{{ tag }}">{{ tag }}</option>
                                    {% endfor %}
                                </datalist>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <label>URL<span class="text-red-500">*</span></label>
                            <input type="url" class="w-full p-4 rounded hover:ring hover:ring-blue-300 outline-none border mt-2" name="url" placeholder="URL" required />
                        </div>
                        
                        <div class="mt-4">
                            <label>Description<span class="text-red-500">*</span></label>
                            <textarea class="border w-full mt-2 p-4 h-[180px] outline-none rounded hover:ring hover:ring-blue-300" placeholder="Description" name="desc"></textarea>
                        </div>
                        
                        <button class="rounded bg-blue-600 w-full py-2 text-white hover:ring hover:ring-blue-300 mt-2">Create Link</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
